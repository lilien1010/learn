<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue2-test</title>
    <script src="http://vuejs.org/js/vue.js"/></script>
    <link href="https://unpkg.com/animate.css@3.5.1/animate.min.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>

  <script src="https://unpkg.com/tween.js@16.3.4"></script>
  <script src="https://unpkg.com/color-js@1.0.3/color.js"></script>


  </head>

<style>
.fade-enter-active, .fade-leave-active {
  transition: red opacity .5s
}
.fade-enter, .fade-leave-to /* .fade-leave-active in <2.1.8 */ {
  opacity: 0
}


/* 可以设置不同的进入和离开动画 */
/* 设置持续时间和动画函数 */
.slide-fade-enter-active {
  transition: all .3s ease;
}
.slide-fade-leave-active {
  transition: all .8s cubic-bezier(1.0, 0.5, 0.8, 1.0);
}
.slide-fade-enter, .slide-fade-leave-to
/* .slide-fade-leave-active for <2.1.8 */ {
  transform: translateX(10px);
  opacity: 0;
}

.example-7-color-preview {
    display: inline-block;
    width: 50px;
    height: 50px;
}

</style>
  <body>

<hr>

<div id="demo">
  <button v-on:click="show = !show">
    Toggle
  </button>
  <transition name="fade"
v-on:before-enter="beforeEnter"
v-on:enter="enter"
v-on:after-enter="afterEnter"
v-on:enter-cancelled="enterCancelled"
v-on:before-leave="beforeLeave"
v-on:leave="leave"
v-on:after-leave="afterLeave"
v-on:leave-cancelled="leaveCancelled"
  >
    <p v-if="show"

    >hello</p>
  </transition>

  <button v-on:click="show2 = !show2">
    Toggle
  </button>
  <transition name="slide-fade"
  v-on:before-enter="beforeEnter"
v-on:enter="enter"
v-on:after-enter="afterEnter"
v-on:enter-cancelled="enterCancelled"
v-on:before-leave="beforeLeave"
v-on:leave="leave"
v-on:after-leave="afterLeave"
v-on:leave-cancelled="leaveCancelled"
v-on:transitionend="transitionend"
v-on:animationend="animationend"

  >
    <p v-if="show2">
      hello show me 2
    </p>
  </transition>
</div>



<div id="example-3">
  <button @click="show = !show">
    Toggle render
  </button>
  <transition
    name="custom-classes-transition"
    enter-active-class="animated tada"
    leave-active-class="animated bounceOutRight"
  >
    <p v-if="show">hello</p>
  </transition>
</div>




<div id="example-4">
  <button @click="show = !show">
    Toggle
  </button>
  <transition
    v-on:before-enter="beforeEnter"
    v-on:enter="enter"
    v-on:leave="leave"
    v-bind:css="false"
  >
    <p v-if="show">
      Demo
    </p>
  </transition>
</div>

<div id="staggered-list-demo">
  <input v-model="query">
  <transition-group
    name="staggered-fade"
    tag="ul"
    v-bind:css="false"
    v-on:before-enter="beforeEnter"
    v-on:enter="enter"
    v-on:leave="leave"
  >
    <li
      v-for="(item, index) in computedList"
      v-bind:key="item.msg"
      v-bind:data-index="index"
    >{{ item.msg }}</li>
  </transition-group>
</div>

<div id="example-8">
  <input v-model.number="firstNumber" type="number" step="20"> +
  <input v-model.number="secondNumber" type="number" step="20"> =
  {{ result }}
  <p>
    <animated-integer tag_name="nihao1"  v-bind:style="{color:tweenedCSSColor}" v-bind:value="firstNumber"></animated-integer> +
    <animated-integer tag_name="nihao2"  v-bind:style="{color:tweenedCSSColor}" v-bind:value="secondNumber"></animated-integer> =
    <animated-integer tag_name="nihao3" v-bind:value="result"></animated-integer>
  </p>

  <span
    v-bind:style="{ backgroundColor: tweenedCSSColor }"
    class="example-7-color-preview"
  ></span>
  <p>{{ tweenedCSSColor }}</p>
</div>

  </body>



  <script>


  const NotFound = { template: '<p>Page not found</p>' }
  const Home = { template: '<p>home page</p>' }
  const About = { template: '<p>about page</p>' }
  const routes = {
    '/': Home,
    '/about': About
  }
  new Vue({
    el: '#app',
    data: {
      currentRoute: window.location.pathname
    },
    computed: {
      ViewComponent () {
        return routes[this.currentRoute] || NotFound
      }
    },
    render (h) { return h(this.ViewComponent) }
  })

  </script>



</html>
